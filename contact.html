<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NIyantri — Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Inter', sans-serif;" class="font-sans bg-amber-50 text-stone-900 antialiased">
  <header class="w-full bg-amber-100/80 sticky top-0 z-40">
    <nav class="w-full flex items-center justify-between px-6 py-4">
      <a href="./index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-stone-800 flex items-center justify-center text-amber-50 font-bold">N</div>
        <div class="text-lg font-semibold">NIyantri</div>
      </a>
      <div class="flex items-center gap-6">
        <a href="./index.html" class="text-stone-700 hover:text-stone-900 transition">Home</a>
        <a href="./menu.html" class="text-stone-700 hover:text-stone-900 transition">Menu</a>
        <a href="./cart.html" class="text-stone-700 hover:text-stone-900 transition">Cart</a>
        <a href="./contact.html" class="text-stone-900 font-semibold">Contact</a>
        <a href="./about.html" class="text-stone-700 hover:text-stone-900 transition">About</a>
      </div>
    </nav>
  </header>

  <main class="w-full px-6 py-10">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="text-stone-700 mb-6">Have a question or want to partner with NIyantri? Send us a message and we'll get back to you.</p>

    <div class="w-full max-w-3xl">
      <form id="contactForm" class="w-full bg-white p-6 rounded-lg shadow grid grid-cols-1 gap-4">
        <input name="name" required placeholder="Your name" class="w-full px-4 py-3 border rounded-md" />
        <input name="email" required type="email" placeholder="Your email" class="w-full px-4 py-3 border rounded-md" />
        <input name="subject" placeholder="Subject" class="w-full px-4 py-3 border rounded-md" />
        <textarea name="message" required rows="6" placeholder="Message" class="w-full px-4 py-3 border rounded-md"></textarea>
        <div class="flex items-center gap-3">
          <button type="submit" class="bg-amber-700 text-amber-50 px-4 py-2 rounded-md">Send Message</button>
          <div id="formStatus" class="text-sm text-stone-600"></div>
        </div>
      </form>
    </div>
  </main>

  <footer class="w-full bg-stone-900 text-amber-50 px-6 py-6">
    <div class="w-full flex items-center justify-between">
      <div class="font-bold">NIyantri</div>
      <div class="text-sm">We usually respond within 1-2 business days.</div>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const status = document.getElementById('formStatus');
      status.textContent = 'Sending...';
      setTimeout(()=>{
        status.textContent = 'Thanks — your message was sent (mock). We will reply soon.';
        e.target.reset();
      }, 900);
    });
  </script>
</body>
</html>
